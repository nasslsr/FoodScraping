<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Panier d'Achats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #3498db;
            margin: 0;
            padding-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            color: #555;
            padding: 10px 0;
        }

        h1 {
            color: #3498db;
            padding: 20px 0;
            font-size: 1.5em;
        }

        .total {
            font-weight: bold;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Votre Panier d'Achats</h2>
        <ul>
            <li>les Eggs à 3,50€</li>
            <li>le Pepper à 0,90€</li>
        </ul>
        <h1>Total : <span class="total">4,40€</span></h1>
    </div>
</body>
</html>
